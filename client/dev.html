<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="dev.js"></script>
    <style type="text/css">
      .message-box {
        border: 1px solid #444;
        height: 300px;
        padding: 10px;
        overflow: scroll;
      }

      .message-box p {
        margin: 5px 0;
      }

      #message {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Chat Dev Tool</h1>

    <p id="status">Loading...</p>

    <h2>Rooms</h2>

    <div id="rooms"></div>

    <h2>Current Room</h2>

    <div id="current-room">
      <p class="status">
        Not in any room.
      </p>

      <dl>
        <dt>Room</dt>
        <dd><input id="room-key" type="text" /></dd>

        <dt>Username</dt>
        <dd><input id="client-username" type="text" /></dd>
      </dl>

      <p>
        <input id="join-room" type="button" value="Join" />
      </p>
    </div>

    <h2>Clients</h2>

    <div id="clients"></div>

    <h2>Messages</h2>

    <div id="messages" class="message-box"></div>

    <p>
      Say something:
      <input id="message" type="text" disabled="disabled" />
      <input id="send-button" type="button" value="Send"
          disabled="disabled" />
    </p>
  </body>
</html>
